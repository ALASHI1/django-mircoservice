name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Enables manual run for `apply` job

jobs:
  terraform:
    name: Terraform Lint and Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: Show current directory contents
        run: ls -R

      - name: ðŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~> 1.6.0 # Allow minor version updates

      - name: ðŸ§¹ Terraform Format Check
        run: terraform fmt -check -recursive

      - name: ðŸ§ª Terraform Init
        run: terraform init

      - name: ðŸ” Terraform Validate
        run: terraform validate

      - name: ðŸ“ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ðŸ“¦ Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Apply Infrastructure (Manual Trigger)
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' # Apply only if changes are pushed to main branch

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~> 1.6.0 # Allow minor version updates

      - name: ðŸ”„ Terraform Init
        run: terraform init

      - name: ðŸ“¥ Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: ðŸ”¥ Terraform Apply (Manual Approval Required)
        run: terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }} # Use a secret for the region
